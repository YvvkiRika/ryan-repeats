<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Metas -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Font Style -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

        <!-- Style -->
        <style>
body {
    height: 100vh;
    margin: 0;
    background-color: black;
    background-image: url("bg.png");
    background-repeat: repeat;
    display: grid;
    align-items: center;
    justify-content: center;
}

h1 {
    font-family: 'Noto Sans Display', sans-serif;
    text-align: center;
    color: white;
}

.center-flex {
    display: flex;
    justify-content: center
}
        </style>

        <!-- Title -->
        <title>Praktek 03</title>
    </head>
    <body>
        <div>
            <h1>Ketika</h1>
            <div class="center-flex">
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u1f928.png" alt="raised eyebrow" />
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u1f626.png" alt="jaw drop" />
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u1f629.png" alt="weary" />
            </div>
            <h1>Ketika lu</h1>
            <div class="center-flex">
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u1f926.png" alt="face palm" />
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u1f937.png" alt="shrug" />
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u2753.png" alt="question" />
            </div>
            <h1>Ketika lu apa ya</h1>
            <div class="center-flex">
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u1f6cc.png" alt="sleep" />
                <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/72/emoji_u1f4a4.png" alt="zzz" />
            </div>
            <h1>Tidur aja lah</h1>
        </div>
    </body>

</html>
